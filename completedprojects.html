                    <div class="caesarCipher">

                        <ul>

                            <li><h4>Caesar Cipher</h4></li>

                        </ul>

                        <p>Input a text:</p>




                        <input id="in">




                        <button type="button" onclick="encode()">Encode</button>

                        

                        <p id="out"></p>

                        <script>

                            function encode() {

                                var inVar, asciiCode, encryptedText = "";

                                var index;



                                // Input

                                inVar = document.getElementById("in").value;



                                // Processing

                                for (index = 0; index < inVar.length; index++) {

                                        asciiCode = inVar.charCodeAt(index);

                                    if ((asciiCode >= 65 && asciiCode <= 90) || (asciiCode >= 97 && asciiCode <= 122)) {

                                        asciiCode = asciiCode + 3;

                                    }

                                        encryptedText += String.fromCharCode(asciiCode);

                                }



                                // Output

                                document.getElementById("out").innerHTML = 'Encoded text: ' + encryptedText;

                            }

                        </script>
